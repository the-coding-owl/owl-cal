<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button">{{ calendar.title }}<i class="bi bi-calendar"></i></button>
    <ul class="dropdown-menu">
        <li v-for="calendar in calendars"><a class="dropdown-item" v-on:click="changeCalendar(calendar.uid)">{{ calendar.title }}</a></li>
        <li class="dropdown-item"><a class="dropdown-item" v-on:click="newCalendar"><i class="bi bi-calendar-plus"></i></a></li>
    </ul>
</div>
<ul class="nav">
    <li class="nav-item"><a class="nav-link" v-on:click="viewEvents"><i class="bi bi-calendar-event"></i></a></li>
    <li class="nav-item"><a class="nav-link" v-on:click="viewDay"><i class="bi bi-calendar-day"></i></a></li>
    <li class="nav-item"><a class="nav-link" v-on:click="viewWeek"><i class="bi bi-calendar-week"></i></a></li>
    <li class="nav-item"><a class="nav-link" v-on:click="viewMonth"><i class="bi bi-calendar-month"></i></a></li>
</ul>
<ul class="nav">
    <li class="nav-item"><a class="nav-link" v-on:click="newEvent"><i class="bi bi-calendar-plus"></i></a></li>
</ul>
