<f:be.pageRenderer pageTitle="Owl Calendar"
    includeJsFiles="{
        0: 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
    }"
    includeCssFiles="{
        0: 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css',
        1: 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css'
    }" />
<div id="owl-cal" class="p-3">
    <div class="row">
        <div class="col-2">
            <div class="border p-3">
                <f:render section="navigation" />
            </div>
        </div>
        <div class="col-10">
            <div class="border p-3">
                <f:render section="main" />
            </div>
        </div>
    </div>
</div>
